<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="" method="post" autocomplete="off" enctype="multipart/form-data">

        <label for="field-test">Test</label>
        <input type="checkbox" name="name" value="" placeholder="Test" id="field-test"><br>

        <label for="field-name">Введите имя</label>
        <input type="text" name="name" value="" placeholder="Имя" id="field-name"><br>

        <label for="field-email">Введите Email</label>
        <input type="email" name="name" value="" placeholder="email" id="field-email"><br>

        <label for="field-phone">Введите телефон</label>
        <input type="phone" name="name" value="" placeholder="Телефон" id="field-phone"><br>

        <label for="field-birth">Дата рождения</label>
        <input type="date" name="name" value="" id="field-birth" disabled><br>

        <button type="submit"name="button">Отправка</button><br>

        <input type="reset"  name="button" value="Очистить форму"><br>

        Mercedes<input type="radio" name="select_something" checked><br>
        BmW<input type="radio" name="select_something"><br>
        Audi<input type="checkbox" name="select_something"><br>
        Opel<input type="checkbox" name="select_something"><br>

        <textarea name="name" placeholder="message" id="some" ></textarea><br>

        <select name="color[]" multiple>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="black" disabled>Black</option>
            <option value="green" selected>Green</option>
        </select>


    </form>

</body>
</html>
