{% extends 'courses/main-layout.html' %}
{% load crispy_forms_tags %}
    {% block main_section %}

        <div class="form-section my-form">
            <h3>Добавление нового курса</h3>
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" name="button" class="btn btn-outline-warning mt-2">Добавить</button>
            </form>
        </div>

    {% endblock %}
