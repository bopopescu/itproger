{% extends 'courses/main-layout.html'%}
{% load crispy_forms_tags %}
{% block  main_section %}
<div class="container">
      <div class="form-section">
    <h2>Форма авторизации польвателя</h2>
    <form class=" " method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" name="button" class="btn btn-outline-warning">Войти</button>
    </form>
      <hr>
      Забыли пароль? <a href="{% url 'pass-reset' %}">Получите новый</a>
  </div>
</div>

{% endblock main_section%}
