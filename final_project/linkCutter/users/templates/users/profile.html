{% extends 'cutter/main-layout.html'%}
{% block  main_section %}
<div class="container">
  <div class="form-section">
    <h2>Кабинет пользователя</h2>
   <div class="media text-muted pt-3" >
    <img src="{{user.profile.img.url}}" alt="" class="mr-2 rounded" style='width:64px; height:64px;'>
      <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
        <strong class="d-block text-gray-dark">Имя пользователя: {{user.username}}</strong><br>
        <b>Email: </b> {{user.email}} <br>
      </p>
    </div>
      <div class="edit-user">
        <h3 class="mt-4">Изменить данные про пользователя:  <strong>{{user.username}}</strong></h3>
        <form method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              {{ update_user.as_p }}
            <button type="submit" name="button" class="btn btn-outline-warning">Обновить данные</button>
        </form>
      </div>
  </div>
</div>
{% endblock main_section%}
