{% extends 'cutter/main-layout.html'%}
{% block  main_section %}
<div class="container">
  <div class="form-registraion">
      <h2>Форма регистрации пользователя</h2>
      <form class="form-registraion-data" method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" name="button" class="btn btn-outline-warning">Зарегистрироваться</button>
      </form>

      <p class='reg-yet'>Уже зарегистрированы?<a href="{% url 'user' %}"> Войти в личный кабинет</a></p>
  </div>
</div>
{% endblock main_section%}
