{% extends 'courses/main-layout.html'%}
{% load crispy_forms_tags %}
{% block  main_section %}
<div class="container">
  <div class="form-section">
    <h2>Востановление пароля</h2>
    <form class=" " method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" name="button" class="btn btn-danger">Запросить новый пароль</button>
    </form>
  </div>
</div>
{% endblock main_section%}
