{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'cutter/main.css' %}">
  <title>{{ title }}</title>
</head>
<body>
  <header>
    <!-- <div class="site-header"> -->
      <div class="logo">
          <a href="{% url 'home' %}"><img src="{% static 'cutter/img/cat.png' %}" alt="logo-png" class="logo-img"></a>
      </div>
      <div class="logo-desc">
          <p>Уберем все лишнее из ссылки</p>
      </div>
    <div class="navigation">
      {% if user.is_authenticated %}
        <a href="{% url 'home' %}">Главная</a>
        <a href="{% url 'about' %}">Про нас</a>
        <a href="{% url 'profile' %}">Личный кабинет</a>
        <a href="{% url 'hrefs' %}">Ссылки</a>
      {% else %}
        <a href="{% url 'home' %}">Главная</a>
        <a href="{% url 'about' %}">Про нас</a>
        <a href="{% url 'user' %}">Войти</a>
        <a href="{% url 'reg' %}">Регистрация</a>
      {% endif %}
    </div>
    <!-- </div> -->
  </header>
  <main>
    <div class="main-container">
      {% block main_section %}

      {% endblock %}
    </div>
  </main>

  <footer>
      <div class="container-footer">
        <div class="all-rights">
          Все права защищены&copy;
        </div>
        <div class="social-media">
            <div class="social twitter">
              <a href="#" target="_blank"><i class="fa fa-twitter fa-2x"></i></a>
            </div>
            <div class="social vk">
              <a href="#" target="_blank"><i class="fa fa-vk fa-2x"></i></a>
            </div>
            <div class="social youtube">
              <a href="#" target="_blank"><i class="fa fa-youtube fa-2x"></i></a>
            </div>
            <div class="social telegram">
                <a href="#" target="_blank"><i class="fa fa-paper-plane fa-2x"></i></a>
            </div>

        </div>
      </div>
  </footer>
</body>
</html>
