{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'cutter/main.css' %}">
  <title>{{ title }}</title>
</head>
<body>
  <header>
    <div class="main-header">
      <div class="logo">
          <img src="{% static 'cutter/img/cat.png' %}" alt="logo-png" class="logo-img">
      </div>
      <div class="logo-desc">
          <p>Уберем все лишнее из ссылки</p>
      </div>
    </div>
    <div class="navigation">
      <a href="#">Главная</a>
      <a href="#">Про нас</a>
      <a href="#">Личный кабинет</a>
      <a href="#">Ссылки</a>
    </div>
  </header>
  <main>
    <div class="main-container">
      {% block main_section %}

      {% endblock %}
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="all-rights">
        Все права защищены&copy;
      </div>
      <div class="social-media">
        <ul>
          <li>Twitter</li>
          <li>VK</li>
          <li>Youtube</li>
          <li>Telegram</li>
        </ul>
      </div>
    </div>
  </footer>
</body>
</html>
