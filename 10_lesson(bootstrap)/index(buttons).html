<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ButtonsStyleBootstrap</title>
    <link rel="stylesheet" href="css/style(font).css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class=>
    </div>
    <button class="btn btn-primary btn-lg">Hello</button>
    <a class="btn btn-outline-dark disabled" href="" role="button" aria-disabled="true"  tabindex="-1">Hello</a>
    <input type="button" value="Hello" class="btn btn-warning btn-sm btn-block">

    <div class="btn-group btn-group-lg">
        <button class="btn btn-primary">Кнопка 1</button>
        <button class="btn btn-info">Кнопка 2</button>
        <button class="btn btn-warning">Кнопка 3</button>
    </div>

    <div class="btn-group">
        <button class="btn btn-primary">Кнопка 1</button>
        <button class="btn btn-info">Кнопка 2</button>
        <button class="btn btn-warning">Кнопка 3</button>
    </div>

    <div class="btn-group btn-group-sm">
        <button class="btn btn-primary">Кнопка 1</button>
        <button class="btn btn-info">Кнопка 2</button>
        <button class="btn btn-warning">Кнопка 3</button>
    </div>
    <div class="btn-group btn-group-vertical">
        <button class="btn btn-primary">Кнопка 1</button>
        <button class="btn btn-info">Кнопка 2</button>
        <button class="btn btn-warning">Кнопка 3</button>
    </div>
    <hr>
    <div class="btn-toolbar">
        <div class="btn-group mr-3">
            <button class="btn btn-primary">Кнопка 1</button>
            <button class="btn btn-info">Кнопка 2</button>
            <button class="btn btn-warning">Кнопка 3</button>
        </div>
            <div class="btn-group mr-2">
            <button class="btn btn-primary">Кнопка 4</button>
            <button class="btn btn-info">Кнопка 5</button>
        </div>
            <div class="btn-group ">
            <button class="btn btn-primary">Кнопка 6</button>
        </div>
    </div>
</body>
</html>
